<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a href="/home">Home</a>
<form method="post" th:object="${music}">
    <table>
        <tr>
            <th>Song Name</th>
            <th><input type="text" th:field="*{songName}" th:value="*{songName}"></th>
        </tr>
        <tr>
            <th>Singer</th>
            <th><input type="text" th:field="*{singer}" th:value="*{singer}"></th>
        </tr>
        <tr>
            <th>Type</th>
            <th><input type="text" th:field="*{type}" th:value="*{type}"></th>
        </tr>
        <tr>
            <td><button type="submit">Create</button></td>
        </tr>
    </table>
</form>
</body>
</html>
