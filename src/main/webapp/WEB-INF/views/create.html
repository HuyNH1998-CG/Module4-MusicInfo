<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a href="/home">Home</a>
<form action="/create" method="post" th:object="${music}">
    <table>
        <tr>
            <th>Song Name</th>
            <th><input type="text" th:field="*{songName}"></th>
            <th th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></th>
        </tr>
        <tr>
            <th>Singer</th>
            <th><input type="text" th:field="*{singer}"></th>
            <th th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></th>
        </tr>
        <tr>
            <th>Type</th>
            <th><input type="text" th:field="*{type}"></th>
            <th th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></th>
        </tr>
        <tr>
            <td><button type="submit">Create</button></td>
        </tr>
    </table>
</form>
</body>
</html>
